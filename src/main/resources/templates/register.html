<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}" href="../static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/animate.css}" href="../static/css/animate.css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" href="../static/css/owl.carousel.min.css">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" href="../static/css/owl.theme.default.min.css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" href="../static/css/magnific-popup.css">
    <link rel="stylesheet" th:href="@{/css/aos.css}" href="../static/css/aos.css">
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}" href="../static/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}" href="../static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}" href="../static/css/jquery.timepicker.css">


    <link rel="stylesheet" th:href="@{/css/flaticon.css}" href="../static/css/flaticon.css">
    <link rel="stylesheet" th:href="@{/css/icomoon.css}" href="../static/css/icomoon.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
    <link rel="stylesheet" th:href="@{/myCss.css}" href="../static/myCss.css">
</head>
<body>
<div class="container-fluid bg-main">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form th:action="@{/users/register}" th:object="${user}" style="background: rgba(0,0,0,0.55)"
                  class="ftco-animate fadeInUp ftco-animated border p-4" method="post">
                <h3 class="border-bottom pb-2 text-white">Đăng ký</h3>
                <div class="form-group mt-1">
                    <label class="text-white">Tài khoản: </label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Tài khoản...">
                </div>
                <div class="form-group">
                    <label class="text-white">Mật khẩu: </label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu...">
                </div>
                <div class="pl-1">
                    <a th:href="@{/users/login}" style="font-size: 12px" class="font-italic text-primary">Bạn đã có tài khoản?</a> <br>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success " style="padding: 5px 25px" type="submit">
                        Đăng ký
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
